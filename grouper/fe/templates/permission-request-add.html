{% extends "base.html" %}

{% block heading %}
    <a href="/groups">Groups</a>
{% endblock %}

{% block subheading %}
    Request Permission
{% endblock %}

{% block content %}
foo

<div class="col-md-6 col-md-offset-3" id="addPermissionRequest" {{ { "data-permission" : args_by_perm_json } | xmlattr }}>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Request Permission {{ permission.name }}</h3>
        </div>

        <div class="panel-body" id="dropdown_form">
            <form class="form-horizontal" role="form"
                method="post" action="/groups/ group.name /permission/request">
                {% include "forms/group-permission-request-dropdown.html" %}
                <div class="form-permission">
                    <div class="col-sm-offset-3 col-sm-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
